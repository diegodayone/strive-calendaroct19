<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <style>
        body{
            max-width: 768px;
            margin: 0 auto;
            background: #181818;
            color: white;
            font-family: 'Nunito', sans-serif;
            margin-bottom: 50px;
        }

        #calendar{
            width: 100%;
            margin-bottom: 20px;
            /* border: 1px solid white; */
        }

        #calendar .day{
            width: 150px;
            display: inline-block;
            text-align: center;
            min-height: 100px;
            line-height: 100px;
            border: 1px solid white;
            cursor: pointer;
        }

        h1{
            text-align: center;
            margin-top: 20px;
            color: #ef3d59;
            font-weight: bold;
            text-transform: uppercase;
        }

        #addMeeting{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        #addMeeting div {
            text-align: center;
        }

        input {
            background: #ef3d59;
            color: white;
            border: 0px;
            padding: 10px;
            font-weight: bold;
        }

        .isSelected{
            color: #ef3d59;
        }

        #appointments {
            display:none;
        }

        #calendar .withAppointments{
            border: 1px solid #ef3d59;
            text-decoration: underline;
        }
    </style>
</head> 
<body>
    <h1>Strive Calendar</h1>
    <div id="calendar"></div>

    <div id="appointments">
        <h1>Appointments</h1>
        <ul id="appointmentList">
        </ul>
    </div>

    <h1>Add Meeting</h1>
    <div id="addMeeting">
        <!-- Day, time, meeting name, "add button" -->
        <div>
            <h4>Day</h4>
            <h4 id="newMeetingDay">Click on a day</h4>
        </div>
        <div>
            <h4>Meeting Time</h4>
            <input type="time" id="newMeetingTime" >
        </div>
        <div>
            <h4>Meeting name</h4>
            <input type="text" id="newMeetingName" placeholder="Meeting name">
        </div>
        <div>
            <h4>Add</h4>
            <input type="button" onClick="addMeeting()" value="Add Meeting">
        </div>
    </div>

    <script>
        var meetings = {}

        window.onload = function(){
            //we get a reference to the calendar div
            var calendar = document.querySelector("#calendar");
            //we add 30ish days to this specific calendar
            for(var i = 0; i < 30; i++){
                //1) create the div
                var cell = document.createElement("div")
                cell.className = "day"
                cell.onclick = function(event){ //adding event handler for clicks on each day of the calendar
                    //if a day is already selected (clicking on the same day, toggle the isSelected)
                    if (event.currentTarget.classList.contains("isSelected")){
                        event.currentTarget.classList.remove("isSelected")
                        document.querySelector("#newMeetingDay").innerText = "Click on a day"
                        return;
                    }

                    var selectedDay = event.currentTarget.innerText

                    // setting the new meeting day to the selected day
                    document.querySelector("#newMeetingDay").innerText = selectedDay; 
                    var prevSelected = document.querySelector(".isSelected") //get previously selected day
                    if (prevSelected !== null) //if there was a previously selected day
                        prevSelected.classList.remove("isSelected"); //remove the class

                    event.currentTarget.classList.add("isSelected") //in any case, add the class to the day
                    showAppointments(selectedDay)
                }
                //2) add a sub element h3 to the div
                var h3 = document.createElement("h3")
                h3.innerText = i + 1 
                cell.appendChild(h3)
                //3) append both to the DOM (calendar)
                calendar.appendChild(cell)

                meetings[i+1] = [];
            }
        }

        function addMeeting(){
            //1) get the informations from the inputs (date, time, appointmant name)
            var meeting = {
                day: document.querySelector("#newMeetingDay").innerText,
                time: document.querySelector("#newMeetingTime").value,
                name: document.querySelector("#newMeetingName").value
            }
            
            if (document.querySelector(".isSelected") === null) //if no day is selected, stop execution
                return
            //if(parseInt(meeting.day) === Number.NaN)
            //2) add these information in some data structure
            // if (meetings[meeting.day] === undefined)
            //     meetings[meeting.day] = [ meeting ]
            // else 

            var meetingsForTheDay = meetings[meeting.day]
            for (var i = 0; i < meetingsForTheDay.length; i++){
                var prevAppTime = meetingsForTheDay[i].time;
                var hour = prevAppTime.split(":")[0];
                if (meeting.time.indexOf(hour + ":") === 0){
                    console.log("already an appointment")
                    var errorMessage = document.createElement("h2")
                    errorMessage.innerText = "Cannot add an appointment: you have " + meetingsForTheDay[i].name + " at the same time"
                    document.querySelector("body").appendChild(errorMessage)
                    return;
                }
            }

            meetings[meeting.day].push( meeting )

            console.log(meetings)

            //3) display the information in a specific section
            showAppointments(meeting.day)

            //4) change the style of the day with appointments
            var day = parseInt(meeting.day) //converting the day in a number
            var currentDayCell = document.querySelectorAll(".day")[day - 1]; //using the number to access the direct cell
            currentDayCell.classList.add("withAppointments"); //adding a class
        }

        function showAppointments(day){
            var meetingsForTheDay = meetings[day]
            if (meetingsForTheDay.length === 0){ //if no appointments
                //hide the appoints div
                document.querySelector("#appointments").style.display = "none"
            }
            else {
                document.querySelector("#appointments").style.display = "block"
                var list = document.querySelector("#appointmentList");
                //clear out previous appointments
                list.innerHTML = "";

                for (var i = 0; i < meetingsForTheDay.length; i ++){
                    var li = document.createElement("li");
                    li.innerText = meetingsForTheDay[i].time + "- " + meetingsForTheDay[i].name
                    li.onclick = function(event){
                        //1) remove the LI
                        var currentLi = event.currentTarget;
                        var time = currentLi.innerText.split("-")[0];
                        //2) remove the appointment from our meetings object
                        var currentDay = document.querySelector("#newMeetingDay").innerText
                        var appointments = meetings[currentDay]
                        for (var j = 0; j < appointments.length; j++){
                            if (appointments[j].time == time){
                                appointments.splice(j, 1)

                                if (appointments.length === 0){
                                    var currentDayCell = document.querySelectorAll(".day")[currentDay - 1]; //using the number to access the direct cell
                                    currentDayCell.classList.remove("withAppointments")
                                }
                                showAppointments(currentDay)
                                return
                            }
                        }
                    }
                    list.appendChild(li)
                }
            }
        }
    
    </script>
</body>
</html>
